version: 1
default_environment: dev
project_id: d9848f36-34ae-48b7-86b9-f17fd46f9b2e
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-csv
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-csv.git
    config:
      csv_files_definition: extract/example_csv_files_def.json

  loaders:
  - name: target-iceberg
    namespace: target_iceberg
    pip_url: git+https://github.com/SidetrekAI/target-iceberg
    executable: target-iceberg
